<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Wireup</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Ubuntu Mono', monospace;
      display: grid;
      height: 100vh;
      margin: 0;
      place-items: center left;
      text-align: left;
      background: #000;
      color: #9f9f9f;
    }

    .content {
        margin: 0 5em;
    }

    h2 {
        color: #fff;
    }

    h2 strong {
        animation: blink-text 1.9s linear infinite;
    }

    @keyframes blink-text {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
  
            100% {
                opacity: 0;
            }
        }
  </style>
</head>

<body>
  <div class="content">
    <p>Wireup</p>
    <br><br><br><br>
    <h1>Connecting the world with one network.</h1>
    <h2>Two steps at a time<strong>.</strong></h2>
  </div>
</body>

</html>
